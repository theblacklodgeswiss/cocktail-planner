<!DOCTYPE html>
<html lang="de">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BlackLodge Cocktail Planner - Shopping List Generator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- PWA Theme -->
  <meta name="theme-color" content="#4CAF50" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#2E7D32" media="(prefers-color-scheme: dark)">
  <meta name="color-scheme" content="light dark">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BL Planner">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="icons/Icon-512.png">

  <title>BlackLodge Cocktail Planner</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading img {
      width: 120px;
      height: 120px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="icons/Icon-192.png" alt="BlackLodge Logo">
  </div>
  <!-- Microsoft Authentication Library (MSAL.js) with fallback -->
  <script>
    // Load MSAL with fallback CDNs
    function loadMsalScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    const msalCDNs = [
      'https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js',
      'https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.38.3/lib/msal-browser.min.js',
      'https://unpkg.com/@azure/msal-browser@2.38.3/lib/msal-browser.min.js'
    ];

    async function loadMsal() {
      for (const cdn of msalCDNs) {
        try {
          await loadMsalScript(cdn);
          console.log('[MSAL] Loaded from:', cdn);
          return true;
        } catch (e) {
          console.warn('[MSAL] Failed to load from:', cdn);
        }
      }
      console.error('[MSAL] All CDNs failed - Microsoft integration unavailable');
      return false;
    }

    // Load MSAL then config
    loadMsal().then(() => {
      const configScript = document.createElement('script');
      configScript.src = 'msal_config.js';
      document.body.appendChild(configScript);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
